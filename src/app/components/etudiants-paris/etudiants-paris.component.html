
<table class="table">
    <thead>
      <tr>
        
        <th scope="col">Nom</th>
        <th scope="col">Prénom</th>
        <th scope="col">Rue</th>
        <th scope="col">CP</th>
        <th scope="col">Ville</th>
        <th scope="col">Courriel</th>
        <th scope="col">Genre</th>
        <th scope="col">Âge</th>
        <th scope="col">ID Candidat</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let etu of etudiant">
        <ng-container *ngIf="etu._ville == 'Paris'">
     
        <td>{{ etu._nom }}</td>
        <td>{{ etu._prenom }}</td>
        <td>{{ etu._rue }}</td>
        <td>{{ etu._cp }}</td>
        <td>{{ etu._ville }}</td>
        <td>{{ etu._courriel }}</td>
        <td>{{ etu._genre }}</td>
        <td>{{ etu._age }}</td>
        <td>{{ etu._idCand }}</td></ng-container>
      </tr>
    </tbody>
  </table>
